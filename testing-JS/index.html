<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Omer Mini Tira</title> 
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/619/619097.png">
</head>
<body>
    <!--- Talking about NavBar  --->
    <header class="top-nav-bar">
        <nav id="nav-bar-main">
            <img class="tira-img" src="https://image.flaticon.com/icons/png/512/1067/1067713.png" alt="Castle ICON" />
            <div id="big-title">
                <h1>הטירה</h1>
                <h5>מציאות אחת</h5>
            </div>
        </nav>
    </header>
    <main>
        <div class="subtitle">
            <h1>שולחן העבודה</h1>
            <h3>קיצורי דרך לעזרה</h3>
        </div>
        <section id="lastUsed"></section>       <!-- recent use --->
        <section id="mostPopular"></section>    <!--most popular--->
        <section id="recommanded"></section>    <!--Recommanded --->
    </main>
    <footer> 
        <p>מחפש משהו אחר?ניתן לבצע חיפוש...</p>
    </footer>
    <script type="text/javascript" src="./scripting.js"></script>
    <script type="text/javascript" src="hafifaJSON.json"></script>
</body>
</html>
